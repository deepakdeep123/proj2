<!DOCTYPE html>

<title> HTML5-First Assignment:- ordered and unordered list of items in HTML </title>

<body>
<!-- An comment will help for more than one developer to understand the code and it is a good habit to work as a team //-->
<h1> The below text is example of ordered and unordered list of items in HTML </h1>
<p>
 <ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> </p>
<!-- The below is the order list //-->
<p>The same above example in numbers.</p>
<p>
 <ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
</p>




</body>
