<!DOCTYPE html>
<html>
<head>  </head>
<title> HTML5-second Assignment:- ACID property color in  HTML </title>

<body>

<table>

<!-- HSL stands for hue, saturation, and lightness - and represents a cylindrical-coordinate representation of colors.

An HSL color value is specified with: hsl(hue, saturation, lightness). //-->

<tr style="background-color:hsl(120,100%,50%)"><td>14.0 Very Alkaline</td></tr>
<tr style="background-color:hsl(120,100%,40%)"><td>13.0 Very Alkaline</td></tr>

<tr style="background-color:hsl(120,100%,35%)"><td>12.0 Very Alkaline</td></tr>

<tr style="background-color:hsl(120,100%,30%)"><td>11.0 Very Alkaline</td></tr>

<tr style="background-color:hsl(120,100%,25%)"><td>10.0 Very Alkaline</td></tr>

<tr style="background-color:hsl(120,100%,20%)"><td>9.0 Very Alkaline</td></tr>

<tr style="background-color:hsl(120,100%,15%)"><td>8.0 Very Alkaline</td></tr>
<tr style="background-color:hsl(120,100%,10%)"><td>7.0 Very Alkaline</td></tr>
</table>

</body>

</html>
